# Nombre del paquete
package_name: modelo-clasificacion-cuadrante

# Archivos de datos
data_train_test: Data.xlsx
data_tablero: Archivo_para_tabler.csv

# Variables
# Objetivo
target:
  - CALIFICACION_ESTRELLA
  - CALIFICACION_IMAGEN
  - CALIFICACION_INTERROGANTE
  - CALIFICACION_PROTECTOR

#Mis variables:
features:
  - FECHA ASIGNADO
  - Semana de Fecha
  - CONTRIBUCION
  - ORDENES DE PEDIDO
  - UNIDADES VENDIDAS
  - CONTRIBUCION-2
  - ORDENES DE PEDIDO-2
  - UNIDADES VENDIDAS-2
  - CONTRIBUCION-3
  - ORDENES DE PEDIDO-3
  - UNIDADES VENDIDAS-3
  - CATEGORIA
  - LINEA
  - CALIFICACION

# pipelines
pipeline_name: modelo-abandono
#Como se llama el archivo que guarda el modelo
pipeline_save_file: joblib-modelo-matriz

# fracción del conjunto de prueba
test_size: 0.2

# semilla
random_state: 42

# hiperparámetros del modelo 
n_estimators: 150

max_features: 10
