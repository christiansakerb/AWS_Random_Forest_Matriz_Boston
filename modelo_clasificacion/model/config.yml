# Nombre del paquete
package_name: modelo-clasificacion-cuadrante

# Archivos de datos
data_train_test: Data.xlsx
data_tablero: Archivo_para_tabler.csv

# Variables
# Objetivo
target:
  - CALIFICACION_ESTRELLA
  - CALIFICACION_IMAGEN
  - CALIFICACION_INTERROGANTE
  - CALIFICACION_PROTECTOR

features:
  - Customer_Age
  - Total_Amt_Chng_Q4_Q1
  - Total_Relationship_Count
  - Total_Revolving_Bal
  - Total_Ct_Chng_Q4_Q1
  - Total_Trans_Ct
  - Total_Trans_Amt
  - Months_Inactive_12_mon
  - Contacts_Count_12_mon

# pipelines
pipeline_name: modelo-abandono
pipeline_save_file: joblib-modelo-matriz

# fracción del conjunto de prueba
test_size: 0.2

# semilla
random_state: 42

# hiperparámetros del modelo 
n_estimators: 150

max_features: 10
